<div class="lift:surround?with=default&at=content">
	<div class="row">
		<div class="span8">
			<div class="well-white">
				<div class="page-header">
					<h1>用户登录</h1>
					<div class="btn-toolbar">
						<a class="btn btn-small" href="/">首页</a> <a class="btn btn-success btn-small" href="/sign_up">注册</a>
					</div>
				</div>
				<div class="page-content">
					<form class=" lift:LoginOps?form=post form-horizontal">
						<div class="control-group" id="group_email">
							<label class="control-label" for="email">邮箱</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-envelope"></i></span> <input id="email" name="email" type="email" placeholder="请输入注册的邮箱地址" value="923933533@qq.com" />
								</div>
								<span id="error_email" class="help-inline"></span>
							</div>
						</div>
						<div class="control-group" id="group_password">
							<label class="control-label" for="password">密码</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on"><i class="icon-lock"></i></span> <input id="password" name="password" type="password" placeholder="请输入你的密码" value="123456" />
								</div>
								<span id="error_password" class="help-inline"></span>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">登 录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="span4">
			<div class="well-white">
				<div class="page-header">
					<h1>还没有帐号了？</h1>
				</div>
				<div class="page-content">
					<a href="/sign_up">注册</a>
				</div>
			</div>
		</div>
	</div>
</div>
